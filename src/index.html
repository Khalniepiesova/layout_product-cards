<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__container">
        <img 
          class="card__images" 
          src="./images/imac.jpeg" 
          alt="cardImage"
        >
        <p class="card__about">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <div class="card__code">Product code: 195434</div>
      </div>

      <div class="rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="reviews" >Reviews: 5</p>  
      </div>

      <div class="price">
        <h3 class="price__title">Price:</h3>
        <p class="price__value">$2,199</p> 
      </div>

      <div class="button">
        <a 
          class="button__container" 
          data-qa="hover" 
          href="/"
        >
          <button class="button__link">Buy</button>
        </a>
      </div>
    </div>
  </body>
</html>
